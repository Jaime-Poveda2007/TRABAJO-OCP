<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Calculadora de √Åreas - CON OCP</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ccc; padding: 16px; border-radius: 8px; max-width: 400px; }
    label { display:block; margin-top:10px; }
    input, select, button { margin-top:5px; padding:8px; width:100%; }
    .resultado { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Calculadora de √Åreas - CON OCP</h1>
  <p>Este ejemplo usa <strong>polimorfismo</strong>. La calculadora nunca cambia, cada figura sabe calcular su propia √°rea.</p>

  <div class="card">
    <label>Figura</label>
    <select id="figura">
      <option value="circulo">C√≠rculo</option>
      <option value="rectangulo">Rect√°ngulo</option>
      <option value="triangulo">Tri√°ngulo</option>
    </select>

    <div id="parametros"></div>

    <button onclick="calcular()">Calcular √Årea</button>
    <div id="resultado" class="resultado">Resultado: ‚Äî</div>
  </div>

  <script>
    // ---- CLASES DE FIGURAS ----
    class Circulo {
      constructor(radio) { this.radio = radio; }
      calcularArea() { return Math.PI * this.radio * this.radio; }
    }
    class Rectangulo {
      constructor(ancho, alto) { this.ancho = ancho; this.alto = alto; }
      calcularArea() { return this.ancho * this.alto; }
    }
    class Triangulo {
      constructor(base, altura) { this.base = base; this.altura = altura; }
      calcularArea() { return (this.base * this.altura) / 2; }
    }

    // ---- CALCULADORA (no necesita cambios) ----
    function calcularArea(figura) {
      return figura.calcularArea();
    }

    const parametrosDiv = document.getElementById("parametros");
    const figuraSelect = document.getElementById("figura");
    const resultadoDiv = document.getElementById("resultado");

    function renderParametros() {
      const fig = figuraSelect.value;
      if (fig === "circulo") {
        parametrosDiv.innerHTML = `
          <label>Radio</label>
          <input id="radio" type="number" value="5">
        `;
      } else if (fig === "rectangulo") {
        parametrosDiv.innerHTML = `
          <label>Ancho</label>
          <input id="ancho" type="number" value="4">
          <label>Alto</label>
          <input id="alto" type="number" value="6">
        `;
      } else if (fig === "triangulo") {
        parametrosDiv.innerHTML = `
          <label>Base</label>
          <input id="base" type="number" value="3">
          <label>Altura</label>
          <input id="altura" type="number" value="4">
        `;
      }
    }

    figuraSelect.addEventListener("change", renderParametros);
    renderParametros();

    function calcular() {
      const fig = figuraSelect.value;
      let figuraObj;

      // üöÄ Aqu√≠ creamos objetos que saben calcular su propia √°rea
      if (fig === "circulo") {
        const radio = parseFloat(document.getElementById("radio").value);
        figuraObj = new Circulo(radio);
      } else if (fig === "rectangulo") {
        const ancho = parseFloat(document.getElementById("ancho").value);
        const alto = parseFloat(document.getElementById("alto").value);
        figuraObj = new Rectangulo(ancho, alto);
      } else if (fig === "triangulo") {
        const base = parseFloat(document.getElementById("base").value);
        const altura = parseFloat(document.getElementById("altura").value);
        figuraObj = new Triangulo(base, altura);
      }

      const area = calcularArea(figuraObj);
      resultadoDiv.textContent = "Resultado: " + area;
    }
  </script>
</body>
</html>
